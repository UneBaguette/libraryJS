<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="content/favicon.ico" type="image/x-icon">
    <title>BookJS V2</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="content/bookjs.png" alt="logo" width="500">
            </a>
        </div>
        <form class="no-spam">
            <input type="text" name="title" id="title" placeholder="Title" class="namei">
            <input type="text" name="author" id="author" placeholder="Author">
            <input type="number" id="pages" placeholder="Pages">
            <div class="stop-spam">
                <button type="submit">SEND</button>
            </div>
        </form>
    </header>
    <main>
        <div class="title">
            <h2>BookJS V2</h2>
            <p>With BookJS V2, you will now have a better optimized library in JS</p>
        </div>
        <div class="unwanted-mail">
            <h3>List of Registered Books</h3>
            <div class="remove-all">
                <button>DELETE ALL</button>
            </div>
            <div class="spammers">
                <div class="placeholder">
                    You don't have any registered books yet.
                </div>
                <!-- Exemple -->
                <div class="option">
                    <div class="name-tag">
                        <div class="name">Title</div>
                    </div>
                    <div class="mail-tag">
                        <div class="mail">Author</div>
                    </div>
                    <div class="num-tag">
                        <div class="tel">Pages</div>
                    </div>
                </div>
                <div class="space"></div>
            </div>
        </div>
        <div class="site">
            <a href="https://djalexkidd.github.io/BookJS/" target="_blank">Check out the first version of BookJS</a>
        </div>
        <img src="content/1638877137944.gif" alt="Tux">
    </main>

    <script src="script.js"></script>
</body>
</html>
